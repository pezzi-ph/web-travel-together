<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>TasteTogether</title>

    <!-- ✅ Correct: static folder + EXACT file name with hyphen -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='travel-together.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('main.index') }}">TasteTogether</a></h1>
        <nav>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.index') }}">Home</a>
            <a href="{{ url_for('auth.logout') }}">Log out</a>
            {% else %}
            <a href="{{ url_for('auth.login') }}">Log in</a>
            <a href="{{ url_for('auth.register') }}">Sign up</a>
            {% endif %}
        </nav>
    </header>

    <section class="content">
        {% block content %}{% endblock %}
    </section>

    <footer>
        <small>TasteTogether – plan food trips with friends</small>
    </footer>
</body>
</html>
